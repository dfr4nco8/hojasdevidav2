<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Formulario de solicitud de ingreso</title>
		<link rel="stylesheet" type="text/css" href="css/BlancAzul.css">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
        <script>
	 /*Funcion de Capturar, Almacenar datos y Limpiar campos*/
	$(document).ready(function(){    
		$('#boton-guardar').click(function(){        
			/*Captura de datos escrito en los inputs*/        
			var nom = document.getElementById("nombretxt").value;
			var eda = document.getElementById("edadtxt").value;
			var pai = document.getElementById("paistxt").value;
			var ciu = document.getElementById("ciudadtxt").value;
			var est = document.getElementById("estudiostxt").value;
			var inte = document.getElementById("interesestxt").value;
			/*Guardando los datos en el LocalStorage*/
			localStorage.setItem("Nombre", nom);
			localStorage.setItem("Edad", eda);
			localStorage.setItem("Pais", pai);
			localStorage.setItem("Ciudad", ciu);
			localStorage.setItem("Estudios", est);
			localStorage.setItem("Intereses", inte);
			/*Limpiando los campos o inputs*/
			document.getElementById("nombretxt").value = "";
			document.getElementById("edadtxt").value = "";
			document.getElementById("paistxt").value = "";
			document.getElementById("ciudadtxt").value = "";
			document.getElementById("estudiostxt").value = "";
			document.getElementById("interesestxt").value = "";
		});   
	});

	/*Funcion Cargar y Mostrar datos*/
	$(document).ready(function(){    
		$('#boton-cargar').click(function(){                       
			/*Obtener datos almacenados*/
			var nombre = localStorage.getItem("Nombre");
			var edad = localStorage.getItem("Edad");
			var pais = localStorage.getItem("Pais");
			var ciudad = localStorage.getItem("Ciudad");
			var estudios = localStorage.getItem("Estudios");
			var intereses = localStorage.getItem("Intereses");
			/*Mostrar datos almacenados*/      
			document.getElementById("nombre").innerHTML = nombre;
			document.getElementById("edad").innerHTML = edad; 
			document.getElementById("pais").innerHTML = pais;
			document.getElementById("ciudad").innerHTML = ciudad;
			document.getElementById("estudios").innerHTML = estudios;
			document.getElementById("intereses").innerHTML = intereses;
			
			var n = document.getElementById("nombre").innerHTML = nombre;
			var e = document.getElementById("edad").innerHTML = edad;
			var p = document.getElementById("pais").innerHTML = pais;
			var c = document.getElementById("ciudad").innerHTML = ciudad;
			var es = document.getElementById("estudios").innerHTML = estudios;
			var i = document.getElementById("intereses").innerHTML = intereses;
		});   
	});

	</script>
	</head>
	<body>
		<header>
			<h1>Postulate</h1>
		</header>
		<div>
			<img src="imagenes/logo1.jpg" align= "right" >
		</div>
		<nav>
			<a href="inicio.html">Inicio</a> | 
			<a href="formulario.html">¡Postulate!</a>
		</nav>
		<section>
			<div class="container">  
			<form id="contact" action="" method="post">
				<h3>Formulario de solicitud de ingreso</h3>
				<h4>Completa la siguiente información, si estas interesado en ser parte de nuestro equipo de trabajo</h4>
				<fieldset>
				  <input placeholder="Nombre" type="text" id="nombretxt" tabindex="1">
				</fieldset>
				<fieldset>
				  <input placeholder="Edad" type="text" id="edadtxt" tabindex="2">
				</fieldset>
				<fieldset>
				  <input placeholder="Pais" type="text" id="paistxt" tabindex="3">
				</fieldset>
				<fieldset>
				  <input placeholder="Ciudad" type="text" id="ciudadtxt" tabindex="4">
				</fieldset>
				<fieldset>
				  <textarea placeholder="Estudios" type="text" id="estudiostxt" tabindex="5"></textarea>
				</fieldset>
				<fieldset>
				  <textarea placeholder="Intereses" type="text" id="interesestxt" tabindex="6"></textarea>
				</fieldset>
				<fieldset>
				  <button id="boton-guardar">Guardar</button><br>
				</fieldset>
			</form>
					<p align=left>
					<button id="boton-cargar">
					Visualizar
					</button>
					<hr>
						Nombre: 
						<label type="text" id="nombre"></label><br> 
						Edad: 
						<label type="text" id="edad"></label><br> 
						Pais: 
						<label type="text" id="pais"></label><br> 
						Ciudad: 
						<label type="text" id="ciudad"></label><br> 
						Estudios: 
						<label type="text" id="estudios"></label><br> 
						Intereses: 
						<label type="text" id="intereses"></label><br> 
					</hr>
				  </p>
			</div>
		</section>
		<footer>
			<pre>Pixware company  
numero de contacto: 333 333 3330</pre>
		</footer >
	</body>
</html>
